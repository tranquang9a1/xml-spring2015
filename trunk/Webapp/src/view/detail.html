<style type="text/css">
    #content {
        width: 100%;
        border: 1px solid #DDD;
        margin-top: 5px;
    }

    #sidebar {
        width: 280px;
    }

    .title h2 {
        background: #0085DC;
        padding: 9px 10px;
        margin: 0 -1px;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .title h2 a {
        color: #FFF;
    }

    .pagepost {
        padding: 10px;
        line-height: 24px;
        padding-bottom: 0;
    }

    .cover img {
        max-width: 100%;
        display: block;
        margin: 10px auto;
    }

    .breadcrumb {
        margin: 10px -1px;
        background: #147CE3;
        color: #FFF;
        height: 20px;

        color: #999;
        margin: 10px;
        margin-bottom: 0;
    }

    .data .clock {
        float: right;
    }

    a:link {
        color: black;
    }

    a:visited, a:hover {
        color: blue;
    }

    body {
        background: #28282C;
    }
</style>

<body>

<!-- End Header -->

<div id="wrapper" style="background: #28282C">

        <div id="content">

                <div class="widget Blog" id="Blog1">
                    <div class="blog-posts">

                            </h2>

                        <div class="data">
                            <span class="author">Posted by : Zul fikar</span>
                            <span class="clock">Monday, November 4, 2013</span>
                        </div>
                        <div class="pagepost">
                            <div class="cover" data-ng-repeat="image in imageLinks track by $index">
                                <img data-ng-src="{{image}}">

                                <div style="clear: both;"></div>
                            </div>
                        </div>

                        <!-- google_ad_section_end -->
                    </div>

                    <div style="text-align: center" ng-if="story.chapters.chapter.length > 0">
