<div class="row">
    <p class="text-center" style="padding: 10px;">
        <a style="font-size:2rem;" href="#/view/{{story.name}}" class="name_manga">{{story.name}}</a>

            ng-model="item" ng-change="selectChapter()"></select>
</div>
</span>
    </p>
</div>

</div>
</span>
